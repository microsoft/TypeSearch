<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TypeScript Types Search</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/typeahead.bundle.min.js"></script>
    <script src="script/search.js"></script>
    <script>
    	$(function() {
        var el = document.getElementById('demo');
        typeSearch(el);
        $(el).focus();
    	});
    </script>
  </head>
  <body>
    <h1><span class="typescript"><span class="bold">Type</span>Search</span></h1>
    <div style="width: 36em">
    	<input id="demo" class="typeahead" placeholder="Search for Types Packages" value="" style="width: 100%" />
    	<div id="output"></div>
    </div>

    <div class="footer">
      Powered by <a href="https://github.com/DefinitelyTyped/DefinitelyTyped">DefinitelyTyped</a> and <a href="https://github.com/Microsoft/types-publisher">types-publisher</a>
    </div>

    <a href="https://github.com/Microsoft/TypeSearch">
      <img
        style="position: absolute; top: 0; right: 0; border: 0;"
        src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" 
        alt="Fork me on GitHub"
        data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
      />
    </a>
  </body>
</html>
